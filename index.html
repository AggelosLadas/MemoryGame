<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="logo.png" alt="Game Logo" class="logo">

  <h1>Memory Card Game</h1>
  <p class="credit">Demo by Aggelos Ladas</p>

  <div class="grid">
    <div class="card" data-value="A"></div>
    <div class="card" data-value="A"></div>
    <div class="card" data-value="B"></div>
    <div class="card" data-value="B"></div>
    <div class="card" data-value="C"></div>
    <div class="card" data-value="C"></div>
    <div class="card" data-value="D"></div>
    <div class="card" data-value="D"></div>
    <div class="card" data-value="E"></div>
    <div class="card" data-value="E"></div>
    <div class="card" data-value="F"></div>
    <div class="card" data-value="F"></div>
    <div class="card" data-value="G"></div>
    <div class="card" data-value="G"></div>
    <div class="card" data-value="H"></div>
    <div class="card" data-value="H"></div>
  </div>

  <button id="resetBtn">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
